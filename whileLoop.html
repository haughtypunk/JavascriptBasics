<html>
<head>
  <title>Javascript</title>
</head>
<body>
  <div id="tweetDiv"></div>

  <script type="text/javascript">

    var tweetString ="";

    var tweets = ["olla","I love Coffee!","Make me a Panda!","olla","I love Coffee!","Make me a Panda!"];
    var i=0;
    while (i<tweets.length){

      tweetString = tweetString + "<p>" +tweets[i] + "</p>";
      i++;
       //alert(tweets[i]);
    }

      document.getElementById("tweetDiv").innerHTML = tweetString;

  </script>
</body>
